<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will's Effect Project</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Will's Multi-FX site</h1>
    <div class="grid">
      <label for="gainLabel">Gain</label>
      <input
        type="range"
        min="0"
        max="1"
        value=".5"
        id="gainSlider"
        step=".001"
      />
    </div>
    <div>
      <button id="startInput">Enable input</button>
    </div>
    <div>
      <button id="startAudio">Enable Audio</button>
    </div>
    <div id="delayDiv">
      <button id="delayOn">Delay On</button>
    </div>
  </body>
</html>
